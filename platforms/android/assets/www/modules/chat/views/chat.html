
<style>
    h1 {
        text-align: center;
    }
    div#welcome {
        height: 100vh;
        background: black;
    }

    .back {
        left: 0px;
        position: relative;
        top: 5px;
        height: 20px;
        padding-right:2px;
        padding-left:2px;
        padding-top: 2px;
        padding-bottom: 2px;
        font:normal 35px arial;
        color:white;
        font-weight: 500;
    }
    .personname {
        left: 0px;
        position: relative;
        top: 2px;
        height: 20px;
        padding-right:2px;
        padding-left:2px;
        padding-top: 2px;
        padding-bottom: 2px;
        font:normal 20px arial;
        color:white;
        font-weight: 500;
    }

    .notification-count {
        right: 9px;
        position: absolute;
        top: 3px;
        height: 18px;
        background:red;
        padding-right:1px;
        padding-left:1px;
        padding-top: 1px;
        padding-bottom: 1px;
        border:solid 1px #9daccc;
        font:normal 12px arial;
        color:white;
        font-weight: 700;
    }


    .timercount {
        right: 9px;
        position: absolute;
        top: 3px;
        height: 18px;
        padding-right:1px;
        padding-left:1px;
        padding-top: 1px;
        padding-bottom: 1px;
        font:normal 12px arial;
        color:#000000;
        font-weight: 700;
    }


    .buttondemoBasicUsage section {
        background: #f7f7f7;
        border-radius: 3px;
        text-align: center;
        margin: 1em;
        position: relative !important;
        padding-bottom: 10px; }
    .buttondemoBasicUsage md-content {
        margin-right: 7px; }
    .buttondemoBasicUsage section .md-button {
        margin-top: 16px;
        margin-bottom: 16px; }
    .buttondemoBasicUsage .label {
        position: absolute;
        bottom: 5px;
        left: 7px;
        font-size: 14px;
        opacity: 0.54; }

</style>





<div style="display: {{viewchat}}">

    <div id="welcome">
        <md-toolbar class="md-theme-light">

            <div tool layout horizontal flex>
            <span id = "back" class="back">

                <a ng-click="back()" style="color: white">

                    <img src="img/icons/ic_arrow_back_48px-128.png" style="height: 50px;width: 30px;"/>

                </a>

            </span>


                <h1 style="font-size: 18px;font-weight: bold;right: 10px;";>
                        <img src={{person.img}} style="height: 50px;width: 50px;"/>
                    <span class="personname">{{person.name}}</span>
                 </h1>


                <span flex></span>
            </div>

        </md-toolbar>

        <md-content layout-padding flex style="height: calc(100% - (64px));width: 100%;">
            <div style="height: calc(100% - (76px));width: 98%">
                <div class="row form-group" style="height: calc(100% - (40px));">
                    <div class="col-md-12" id="easyrtcMsgDialog_body" style="height: 100%;">
                        <md-list id = "msglist" ng-repeat="(key, value) in person.messages">
                            <div ng-if="value.username != 'Me'">
                            <md-list-item class="md-2-line">
                                <section class="user-list" layout horizontal style="width: 100%">
                                    <div class="avatar red" style="background-image: url(img/ic_account_circle_128.png)">
                                        <div class="status online"></div>
                                    </div>
                                    <div flex>
                                        <div class="username">{{value.username}}</div>
                                        <div class="text">{{value.text}}</div>
                                        <div class="timestamp">{{value.timestamp}}</div>
                                    </div>
                                </section>
                            </md-list-item>
                            </div>
                            <div ng-if="value.username == 'Me'">
                                <md-list-item class="md-2-line">
                                    <section class="user-list" layout horizontal style="width: 100%">
                                        <div class="avatar red" style="background-image: url(img/ic_account_circle_128.png);left: calc(100% - (40px))">
                                            <div class="status online"></div>
                                        </div>
                                        <div flex>
                                            <div class="text" style="text-align: right;width: calc(100% - (40px))">{{value.username}}</div>
                                            <div class="text" style="text-align: right;width: calc(100% - (40px))">{{value.text}}</div>
                                            <div class="timestamp" style="text-align: right;width: calc(100% - (40px))">{{value.timestamp}}</div>
                                        </div>
                                    </section>
                                </md-list-item>
                            </div>
                            <md-divider ></md-divider>
                        </md-list>
                    </div>
                </div>

                <div class="row form-group" flex>
                    <div class="send-message" layout horizontal flex>
                        <md-input-container flex md-no-float>
                            <textarea id="message" flex name="name" type="text" placeholder="Your message" class="col-md-10 input-md" autocomplete="off" style="left: 10px;width: 100%"/>
                        </md-input-container>
                        <md-button class="md-fab md-primary" aria-label="Favorite" ng-click="send()" style="left: 10px;">
                            <img src="lib/material-design-icons/content/drawable-xxxhdpi/ic_send_white_48dp.png" style="height: 32px;width: 32px;" alt="Send"/>
                        </md-button>
                    </div>
                </div>
            </div>
        </md-content>

    </div>

</div>
