<div style="display: {{viewcontact}}">


    <style>
        h1 {
            text-align: center;
        }
        div#welcome {
            height: 100vh;
            background: black;
        }

        .back {
            left: 0px;
            position: relative;
            top: 5px;
            height: 20px;
            padding-right:2px;
            padding-left:2px;
            padding-top: 2px;
            padding-bottom: 2px;
            font:normal 35px arial;
            color:white;
            font-weight: 500;
        }
        .personname {
            left: 0px;
            position: relative;
            top: 2px;
            height: 20px;
            padding-right:2px;
            padding-left:2px;
            padding-top: 2px;
            padding-bottom: 2px;
            font:normal 20px arial;
            color:white;
            font-weight: 500;
        }

        .notification-count {
            right: 9px;
            position: absolute;
            top: 3px;
            height: 18px;
            background:red;
            padding-right:1px;
            padding-left:1px;
            padding-top: 1px;
            padding-bottom: 1px;
            border:solid 1px #9daccc;
            font:normal 12px arial;
            color:white;
            font-weight: 700;
        }


        .buttondemoBasicUsage section {
            background: #f7f7f7;
            border-radius: 3px;
            text-align: center;
            margin: 1em;
            position: relative !important;
            padding-bottom: 10px; }
        .buttondemoBasicUsage md-content {
            margin-right: 7px; }
        .buttondemoBasicUsage section .md-button {
            margin-top: 16px;
            margin-bottom: 16px; }
        .buttondemoBasicUsage .label {
            position: absolute;
            bottom: 5px;
            left: 7px;
            font-size: 14px;
            opacity: 0.54; }

    </style>


<div layout="column" tabIndex="-1" role="main" flex>
    <md-toolbar class="md-whiteframe-glow-z2">
        <div class="md-toolbar-tools">
            <ng-md-icon icon="reorder" style="fill: white" ng-click="getLocation()" aria-label="Search"></ng-md-icon>

            <span flex></span>

            <ng-md-icon icon="search" style="fill: white" ng-click="getLocation()" aria-label="Search"></ng-md-icon>
            <ng-md-icon icon="settings" style="fill: white" ng-click="getLocation()" aria-label="Search"></ng-md-icon>
        </div>
    </md-toolbar>
</div>

<nav mfb-menu template-url="ng-mfb-menu-md.tpl.html" position="br" effect="slidein" label="State" active-icon="lib/ionicons/src/android-close.svg" resting-icon="lib/ionicons/src/android-settings.svg" toggling-method="click">
  <mfb-button template-url="ng-mfb-button-md.tpl.html" icon="lib/ionicons/src/android-chat.svg" label="Chat"></mfb-button>
  <mfb-button template-url="ng-mfb-button-md.tpl.html" icon="lib/ionicons/src/android-phone-landscape.svg" label="Phone Calls"></mfb-button>
  <mfb-button template-url="ng-mfb-button-md.tpl.html" icon="lib/ionicons/src/videocamera.svg" label="Video Conference"></mfb-button>
  <mfb-button template-url="ng-mfb-button-md.tpl.html" icon="lib/ionicons/src/android-chat.svg" label="Geolocation"></mfb-button>
</nav>
    <!-- Tabs -->
<div>
  <md-content>
    <md-tabs md-dynamic-height md-border-bottom md-selected="data.selectedIndex" md-align-tabs="{{data.bottom ? 'bottom' : 'top'}}">
      <md-tab id="tab1">
        <md-tab-label>Contacts</md-tab-label>
            <md-tab-body>

                <md-list-item ng-repeat="person in people">
                    <div class="avatar red" alt="{{ person.name }}" style="background-image: url({{ person.img }})">
                        <div class="status {{person.profile_status}}"></div>
                    </div>

                    <p>{{ person.name }}</p>
                    <div>
                        <md-button class="md-icon-button md-accent" aria-label="Open Chat" ng-click="openChat($event, person)">
                            <span class="notification-count" style="display:{{person.newMessage}}">{{person.notification_count}}</span>
                            <ng-md-icon icon="chat" style="fill: lightgreen" aria-label="Open Chat"></ng-md-icon>
                        </md-button>

                        <ng-md-icon icon="call" style="fill: lightgreen" ng-click="call($event, person)" aria-label="Open Chat"></ng-md-icon>
                        <ng-md-icon icon="videocam" style="fill: lightgreen" ng-click="doSecondaryAction($event)" aria-label="Open Chat"></ng-md-icon>
                        <ng-md-icon icon="location_off" style="fill: red" ng-click="getLocation()" aria-label="Get My Location"></ng-md-icon>
                    </div>
                </md-list-item>

            </md-tab-body>
      </md-tab>

      <md-tab id="tab2" ng-disabled="data.secondLocked">
        <md-tab-label>{{data.secondLabel}}</md-tab-label>
        <md-tab-body>
          <div class="card">
            <div class="item item-divider">
                Get My Current Location
            </div>
            <div class="item">
                <strong>Longitude </strong> &nbsp {{position.coords.longitude}}
            </div>
            <div class="item">

                <strong>Latitude </strong> &nbsp {{position.coords.latitude}}
            </div>
            <div class="item" ng-show="errorMsg">
                <p>{{errorMsg}}</p>
            </div>
        </div>

        <div class="padding">
            <ng-md-icon icon="location_on" style="fill: lightgreen" ng-click="getLocation()" aria-label="Get My Location"></ng-md-icon>
        </div>

        <md-input-container md-no-float>
            <md-icon md-svg-src="img/icons/phone325.svg"></md-icon>
            <input ng-model="phone" type="text">
        </md-input-container>
        <md-button ng-click="postPhoneNumber()" class="md-raised md-primary">Primary</md-button>

            <md-button ng-click="prueba()" class="md-raised md-primary">Prueba</md-button>

            <a ui-sref="register">State 1</a>
        </md-tab-body>
      </md-tab>
    </md-tabs>
  </md-content>
</div>

</div>

<div style="display: {{viewchat}}">

    <div id="welcome">
        <md-toolbar class="md-theme-light">

            <div tool layout horizontal flex>
            <span id = "back" class="back">

                <a ng-click="back()" style="color: white">

                    <img src="img/ic_arrow_back_48px-128.png" style="height: 50px;width: 30px;"/>

                </a>

            </span>


                <h1 style="font-size: 18px;font-weight: bold;right: 10px;";>
                    <a href="home.html">
                        <img src={{person.img}} style="height: 50px;width: 50px;"/>

                        <span class="personname">{{person.name}}</span>

                    </a>
                </h1>


                <span flex></span>
            </div>

        </md-toolbar>

        <md-content layout-padding flex style="height: 89%;width: 100%;">
            <div style="height: 100%;width: 99%">
                <div class="row form-group" style="height: 83%;">
                    <div class="col-md-12" id="easyrtcMsgDialog_body" style="height: 100%;">
                        <md-list id = "msglist" ng-repeat="(key, value) in person.messages">
                            <md-list-item class="md-2-line">
                                <section class="user-list" layout horizontal>
                                    <div class="avatar red" style="background-image: url(img/ic_account_circle_128.png)">
                                        <div class="status online"></div>
                                    </div>
                                    <div flex>
                                        <div class="username">{{value.username}}</div>
                                        <div class="text">{{value.text}}</div>
                                    </div>
                                    <time class="timestamp" is="relative-time" datetime="{{value.timestamp}}"></time>
                                </section>
                            </md-list-item>
                            <md-divider ></md-divider>
                        </md-list>
                    </div>
                </div>

                <div class="row form-group" flex>
                    <div class="send-message" layout horizontal flex>
                        <textarea id="message" flex name="name" type="text" placeholder="Your message" class="col-md-10 input-md" autocomplete="off" style="left: 10px"/>
                        <md-button class="md-icon-button" aria-label="Favorite" ng-click="send()" style="left: 10px;">
                            <img src="img/ic_send_128.png" style="z-index:3; height: 32px;width: 32px"
                                 alt="text button"/>
                        </md-button>
                    </div>
                </div>
            </div>
        </md-content>

    </div>

</div>



<div style="display: {{viewcall}}">

    <div id="welcome">
        <md-toolbar class="md-theme-light">
            <div tool layout horizontal flex>
                <h1 style="font-size: 18px;font-weight: bold;right: 10px;";>
                    <a href="home.html">
                        <img src={{person.img}} style="height: 50px;width: 50px;"/>
                        <span class="personname">{{person.name}}</span>
                    </a>
                </h1>
                <span flex></span>
            </div>
        </md-toolbar>

        <md-content layout-padding flex style="height: 89%;width: 100%;">
            <div style="height: 100%;width: 99%">
                <div class="row form-group" style="height: 85%;">
                    <div class="col-md-12" id="easyrtcMsgDialog_body11" style="height: 100%;border:solid 1px #9daccc;">
                        <video id="callerAudio"></video>
                        <img src={{person.img}} style="height: 100%;width: 100%;"/>
                    </div>
                </div>

                <div class="row form-group" flex>
                    <div class="send-message" layout horizontal flex>
                        <md-button class="md-warn md-raised md-hue-2" style="width: 100%;" ng-click="hangup($event)">Hangup</md-button>
                    </div>
                </div>
            </div>
        </md-content>

    </div>

</div>
