<style>
h1 {
    text-align: center;
}
div#welcome {
    height: 100vh;
    background: black;
}

.notification-count {
    left: 0px;
    position: relative;
    top: 5px;
    height: 20px;
    padding-right:2px;
    padding-left:2px;
    padding-top: 2px;
    padding-bottom: 2px;
    font:normal 35px arial;
    color:white;
    font-weight: 500;
}
.notification-count11 {
    left: 0px;
    position: relative;
    top: 2px;
    height: 20px;
    padding-right:2px;
    padding-left:2px;
    padding-top: 2px;
    padding-bottom: 2px;
    font:normal 20px arial;
    color:white;
    font-weight: 500;
}

</style>


<div id="welcome">
    <md-toolbar class="md-theme-light">

        <div tool layout horizontal flex>
            <span id = "notificationcount" class="notification-count">

                <a ng-click="back()" style="color: white">

                    <img id="textEntryButton11" src="img/ic_arrow_back_48px-128.png" style="height: 50px;width: 30px;"
                         alt="text button"/>

                </a>

            </span>


            <h1 style="font-size: 18px;font-weight: bold;right: 10px;";>
                <a href="home.html">
                    <img id="textEntryButton11" src={{person.img}} style="height: 50px;width: 50px;"
                         alt="text button"/>

                    <span id = "notificationcount11" class="notification-count11">{{person.name}}</span>

                </a>
            </h1>


            <span flex></span>
        </div>

    </md-toolbar>

    <md-content layout-padding flex style="height: 89%;width: 100%;">
        <div style="height: 100%;width: 99%">
            <div class="row form-group" style="height: 83%;">
                <div class="col-md-12" id="easyrtcMsgDialog_body">
                    <md-list id = "msglist" ng-repeat="(key, value) in prueba">
                        <md-list-item class="md-2-line">
                            <section class="user-list" layout horizontal>
                                <div class="avatar red" style="background-image: url(img/ic_account_circle_128.png)">
                                    <div class="status online"></div>
                                </div>
                                <div flex>
                                    <div class="username">{{value.username}}</div>
                                    <div class="text">{{value.text}}</div>
                                </div>
                                <time class="timestamp" is="relative-time" datetime="{{value.timestamp}}"></time>
                            </section>
                        </md-list-item>
                        <md-divider ></md-divider>
                    </md-list>
                </div>
            </div>

            <div class="row form-group" flex>
                <div class="send-message" layout horizontal flex>
                    <textarea id="message" flex name="name" type="text" placeholder="Your message" class="col-md-10 input-md" autocomplete="off" style="left: 10px"/>
                    <md-button class="md-icon-button" aria-label="Favorite" ng-click="send()" style="left: 10px;">
                        <img src="img/ic_send_128.png" style="z-index:3; height: 32px;width: 32px"
                             alt="text button"/>
                    </md-button>
                </div>
            </div>
        </div>
    </md-content>

</div>
